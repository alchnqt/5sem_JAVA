<!DOCTYPE HTML>
<html>
<head>
    <title>Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<style>
    .body-bg {
        background: #0b081c;
        color: white !important;
    }

    .nav-link {
        color: #6b79c9;
    }

    .navbar {
        border: 2px solid black;
    }

    .form-control {
        background-color: #0f0d1e;
        border: 1px solid #514cbc;
        color: #fff;
    }

    .form-control:disabled {
        background-color: #0f0d1e;
        border: 1px solid #d42a52;
        color: whitesmoke;
    }
</style>
<body class="body-bg">
<header>
    <nav class="text-light navbar navbar-expand-sm navbar-toggleable-sm bg-dark box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" asp-area="" asp-page="/Index">Internet Catalog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link" href="/Index">Домой</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Privacy">Конфиденциальность</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Список задач</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Администрирование</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" asp-controller="Cart" asp-action="Index">
                            Корзина
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                        </a>
                    </li>
                </ul>
                <partial name="_LoginPartial" />
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <main role="main" class="pb-3">
        @RenderBody()
    </main>
</div>

<footer class="footer text-muted bg-dark">
    <div class="container">
        &copy; 2021 - Internet Catalog - <a asp-area="" asp-page="/Privacy">Privacy</a>
    </div>
</footer>
</body>
</body>
</html>
